name: Build on push to main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'

      - name: Run mod tidy
        run: go mod tidy
        
      - name: Build binary
        run: cd cmd/blink && go build