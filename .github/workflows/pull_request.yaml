name: Validate pull request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run go test & Build for pull requests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'

      - name: Run mod tidy
        run: go mod tidy
      - name: Run test
        run: go test ./...

      - name: Build binary
        run: cd cmd/blink && go build
